monolog:
  handlers:
    new:
      type: "stream"
      arguments: ["%root_dir%/app/logs/new.log", "info", false]
      formatter: { type: "json" }
    old:
      type: "stream"
      path: "%root_dir%/app/logs/old.log"
      level: INFO
      bubble: false
      formatter: json
  processors:
    - { type: "memory_peak_usage" }
    - { type: "uid", arguments: { length: 7 } }
    - { class: OctoLab\Cilex\Monolog\Processor\TimeExecutionProcessor }
