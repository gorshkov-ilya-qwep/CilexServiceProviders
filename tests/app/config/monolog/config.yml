monolog:
  channels:
    app:
      arguments: { name: APP }
      handlers:
      - file
      - chrome
    db:
      name: app
      handlers:
      - file
      processors:
      - memory
      - time
  handlers:
    file:
      type: stream
      arguments: ["%root_dir%/info.log", info, true]
    chrome:
      type: chrome_php
      arguments: { level: info, bubble: true }
      formatter: chrome
  processors:
    memory:
      type: memory_usage
    time:
      class: OctoLab\Common\Monolog\Processor\TimeExecutionProcessor
  formatters:
    chrome:
      type: chrome_php
